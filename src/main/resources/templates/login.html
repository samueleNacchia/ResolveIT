<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ResolveIT - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header-fragment}"></div>

<main class="auth-main">
    <div class="hero-section">
        <h1>Il tuo helpdesk,<br> sempre sotto<br> controllo</h1>
        <img th:src="@{/images/landingImage.png}" alt="Landing" class="hero-image">
    </div>

    <div class="form-section">
        <div class="auth-card">
            <h2>Accedi</h2>

            <div th:if="${param.error}" class="alert alert-error">Email o password non valide.</div>
            <div th:if="${param.logout}" class="alert alert-success">Sei uscito correttamente.</div>
            <div th:if="${passwordSuccess}" class="alert alert-success" th:text="${passwordSuccess}"></div>

            <form th:action="@{/login}" method="post" novalidate>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" placeholder="mario.rossi@gmail.com" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="********" required>
                        <i class="fa-solid fa-eye eye-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn-auth">Log In</button>
            </form>

            <div class="auth-footer">
                <p>Non hai un account? <a th:href="@{/register}">Registrati ora!</a></p>
                <a href="#" class="forgot-password">Password dimenticata?</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer-fragment}"></div>
<script th:src="@{/js/password-toggle.js}"></script>

</body>
</html>
