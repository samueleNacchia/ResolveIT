<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>ResolveIT - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script th:src="@{/js/ticket-actions.js}"></script>
  <script th:src="@{/js/ticket-validation.js}"></script>

  <style type="text/tailwindcss">
    @layer components {
        .main-container { @apply flex flex-1 overflow-hidden min-h-[calc(100vh-180px)]; }
        .sidebar { @apply w-72 bg-white border-r border-gray-200 flex-shrink-0 py-8; }
        .content-area { @apply flex-1 p-3 overflow-y-auto bg-gray-50/50; }

        /* Bottoni Sidebar */
        .tab-btn { @apply w-full flex items-center justify-between px-8 py-4 transition-all border-r-4; }
        .tab-btn-active { @apply bg-indigo-50 text-indigo-600 border-indigo-600 font-bold; }
        .tab-btn-inactive { @apply text-gray-500 border-transparent hover:bg-gray-50 font-medium; }

        /* Card e Tabelle */
        .card-dashboard { @apply max-w-6xl mx-auto bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden; }
        .table-head { @apply bg-gray-50 text-gray-400 text-[11px] uppercase tracking-widest border-b; }
        .row-main { @apply hover:bg-gray-50 transition-colors; }
        .row-details { @apply bg-gray-50/50 border-l-4 border-indigo-400; }

        /* Badge e Input */
        .badge { @apply px-3 py-1 rounded-full text-[10px] font-bold uppercase; }
        .input-custom { @apply w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition; }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }

        /* Container principale della barra filtri */
        .filter-bar {
            @apply flex flex-wrap items-center gap-8 mb-6 p-4 bg-white rounded-2xl border border-gray-100 shadow-sm;
        }

        /* Gruppo di bottoni (Stato o Data) */
        .btn-group {
            @apply flex items-center gap-2;
        }

        /* Etichette "Stato:" e "Data:" */
        .filter-label {
            @apply text-xs font-bold text-gray-400 uppercase tracking-wider mr-2;
        }

        /* Stile base dei bottoni (che sono link <a>) */
        .btn {
            @apply px-4 py-2 text-sm font-medium rounded-xl transition-all duration-200
                   border border-gray-200 text-gray-600 hover:bg-gray-50 hover:border-gray-300;
        }

        /* Stile del bottone quando è attivo (filtro selezionato) */
        .btn.active {
            @apply bg-indigo-600 border-indigo-600 text-white shadow-md shadow-indigo-100;
        }

        /* Effetto al passaggio del mouse sui bottoni non attivi */
        .btn:not(.active):hover {
            @apply transform scale-105;
        }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

<header th:replace="~{fragments/header :: header-fragment}"></header>

<div th:if="${successMessage}"
     id="success-banner"
     class="flash-message max-w-6xl mx-auto mt-4 p-4 bg-green-100 text-green-700 border border-green-200 rounded-xl font-bold shadow-sm transition-opacity duration-500">
  <i class="fa-solid fa-check-circle mr-2"></i>
  <span th:text="${successMessage}"></span>
</div>

<div th:if="${errorMessage}"
     id="error-banner"
     class="flash-message max-w-6xl mx-auto mt-4 p-4 bg-red-100 text-red-700 border border-red-200 rounded-xl font-bold shadow-sm transition-opacity duration-500">
  <i class="fa-solid fa-triangle-exclamation mr-2"></i>
  <span th:text="${errorMessage}"></span>
</div>

<div class="main-container">
  <aside class="sidebar">
    <nav class="space-y-2">
      <button onclick="switchTab('my-tickets')" id="btn-my-tickets" class="tab-btn tab-btn-active">
        <span>My Tickets</span>
        <i class="fa-solid fa-list-check"></i>
      </button>

      <button onclick="switchTab('new-ticket')" id="btn-new-ticket" class="tab-btn tab-btn-inactive">
        <span>New Ticket</span>
        <i class="fa-solid fa-plus-circle"></i>
      </button>
    </nav>
  </aside>

  <main class="content-area">

    <div id="tab-my-tickets" class="tab-content active">

      <div class="filter-bar">

        <div class="btn-group">
          <span class="filter-label">Stato:</span>
          <a th:href="@{/ticket/home(ordine=${ordineSelezionato})}"
             th:class="${statoSelezionato == null ? 'btn active' : 'btn'}">Tutti</a>

          <a th:href="@{/ticket/home(stato='APERTO', ordine=${ordineSelezionato})}"
             th:class="${statoSelezionato != null and statoSelezionato.name() == 'APERTO' ? 'btn active' : 'btn'}">Aperti</a>

          <a th:href="@{/ticket/home(stato='IN_CORSO', ordine=${ordineSelezionato})}"
             th:class="${statoSelezionato != null and statoSelezionato.name() == 'IN_CORSO' ? 'btn active' : 'btn'}">In Corso</a>
        </div>

        <div class="btn-group">
          <span class="filter-label">Data:</span>
          <a th:href="@{/ticket/home(stato=${statoSelezionato}, ordine='desc')}"
             th:class="${ordineSelezionato == 'desc' ? 'btn active' : 'btn'}">Più recenti ↑</a>
          <a th:href="@{/ticket/home(stato=${statoSelezionato}, ordine='asc')}"
             th:class="${ordineSelezionato == 'asc' ? 'btn active' : 'btn'}">Meno recenti ↓</a>
        </div>

      </div>


      <div class="card-dashboard">
        <table class="w-full text-left">
          <thead class="table-head">
          <tr>
            <th class="px-6 py-4">Dati Ticket</th>
            <th class="px-6 py-4">Stato</th>
            <th class="px-6 py-4">Allegati</th>
            <th class="px-6 py-4 text-right">Azioni</th>
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-50">
          <th:block th:each="t : ${lista}">
            <tr class="row-main">
              <td class="px-6 py-4">
                <div class="font-bold text-gray-900" th:text="${t.titolo}">Titolo</div>
                <div class="text-[10px] text-gray-400" th:text="${#temporals.format(t.dataCreazione, 'dd/MM/yyyy HH:mm')}">Data</div>
              </td>
              <td class="px-6 py-4">
              <span th:text="${t.stato}"
                    class="badge"
                    th:classappend="${
                      t.stato.name() == 'APERTO' ? 'bg-green-100 text-green-700' :
                      (t.stato.name() == 'IN_CORSO' ? 'bg-blue-100 text-blue-700' :
                      (t.stato.name() == 'RISOLTO' ? 'bg-gray-100 text-gray-600' :
                      'bg-red-100 text-red-700'))}">
              </span>
              </td>
              <td class="px-6 py-4">
                <button th:if="${t.nomeFile != null}"
                        th:onclick="'toggleAttachment(' + ${t.id} + ')'"
                        class="text-indigo-600 font-bold text-xs">
                  <i class="fa-solid fa-paperclip"></i> Vedi
                </button>
                <span th:unless="${t.nomeFile != null}" class="text-gray-300 text-xs">-</span>
              </td>
              <td class="px-6 py-4 text-right">
                <button type="button"
                        th:onclick="|confirmAction('${t.id}', 'elimina')|"
                        th:class="${t.stato.name() == 'ANNULLATO' || t.stato.name() == 'RISOLTO'} ? 'text-gray-400 cursor-not-allowed' : 'text-red-400 hover:text-red-600'"
                        th:disabled="${t.stato.name() == 'ANNULLATO' || t.stato.name() == 'RISOLTO'}"
                        title="Annulla Ticket">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr th:id="'attachment-row-' + ${t.id}" class="hidden row-details">
              <td colspan="4" class="px-8 py-4">
                <div class="flex items-center gap-3 text-xs text-gray-600">
                  <i class="fa-solid fa-file-zipper"></i>
                  <span>Documento caricato</span>
                  <a th:href="@{/ticket/download/{id}(id=${t.id})}" class="text-indigo-600 underline">Scarica</a>
                </div>
              </td>
            </tr>
          </th:block>
          </tbody>
        </table>
      </div>
    </div>

    <div id="tab-new-ticket" class="tab-content">
      <div class="max-w-3xl mx-auto bg-white p-10 rounded-2xl shadow-sm border border-gray-100">
        <form id="ticketForm" th:action="@{/ticket/salva}" th:object="${ticketDTO}"
              method="POST" enctype="multipart/form-data" class="space-y-6">
                  <div>
            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Categoria</label>
            <select th:field="*{idCategoria}" class="input-custom" >
              <option th:each="cat : ${categorie}" th:value="${cat.ID_C}" th:text="${cat.nome}" th:if="${cat.getStato()}"> </option>>

              </option>
            </select>
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Titolo</label>
            <input type="text" th:field="*{titolo}" id="titolo" class="input-custom">
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Descrizione</label>
            <textarea th:field="*{descrizione}" id="descrizione" rows="5" class="input-custom resize-none"></textarea>
          </div>
          <div class="flex justify-between items-center pt-4">
            <div class="relative flex items-center gap-4">
              <input type="file" name="fileAllegato" id="file-hidden" class="hidden" accept=".txt,.jpg,.jpeg,.zip" onchange="checkFileSize(this)">
              <button type="button" onclick="document.getElementById('file-hidden').click()"
                      class="bg-gray-100 hover:bg-gray-200 px-6 py-3 rounded-xl text-sm font-bold transition">
                <i class="fa-solid fa-paperclip mr-2"></i> Allegato
              </button>

              <span id="file-name-display" class="text-xs text-gray-400 italic">Nessun file selezionato</span>
            </div>

            <button type="button" onclick="validaESalva()" class="bg-indigo-600 text-white px-10 py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition">
              Invia Ticket
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<footer th:replace="~{fragments/footer :: footer-fragment}"></footer>


</body>
</html>
