spring.application.name=ResolveIT
# Configurazione connessione MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/storage
spring.datasource.username=user
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurazione JPA / Hibernate (Opzionale ma consigliata)
# 'update' aggiorna lo schema del DB se cambi le Entity, 'create-drop' resetta tutto ad ogni avvio
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect